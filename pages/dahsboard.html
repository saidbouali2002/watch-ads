<!DOCTYPE html>

        </div>
        <ul>
            <li><a href="#"><i class="fa-solid fa-chart-column"></i><p>Statistics</p></a></li>
            <li><a href="#"><i class="fa-solid fa-money-bill-transfer"></i><p>Withdraw</p></a></li>

                </div>
                <div class="cardicon">
                    <i class="fa-regular fa-eye" style="color: rgb(7, 193, 250);"></i>
                </div>
            </div>
            <div class="card" style="background-color: rgb(22, 23, 27);">
                <div class="cardinfo">
                    <h4 style="color: white; font-size: 26px;">Withdraw</h4>
                    <p style="color: white;">120$</p>
                </div>
                <div class="cardicon">
                    <i class="fa-solid fa-money-bill-trend-up" style="color: rgb(51, 52, 53);"></i>
                </div>
            </div>
            <div class="card" style="background-color: rgb(170, 12, 170);">
                <div class="cardinfo">
                    <h4 style="color: white;">bunos</h4>
                    <p style="color: white;">10$</p>
                </div>
                <div class="cardicon">
